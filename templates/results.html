<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Move component CSS links to head section -->
    <link href="{{ url_for('static', filename='components/navbar8.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='components/footer41.css') }}" rel="stylesheet" />
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove top and bottom padding */
            background-color: #f5f5f5;
        }

        .container {
            max-width: 700px;
            padding: 15px;
            margin: 0 auto; /* Center the container without top margin */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
        }

        .component-loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
     <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}" />
     <link rel="stylesheet" href="{{ url_for('static', filename='components/navbar8.css') }}" />
     <link rel="stylesheet" href="{{ url_for('static', filename='components/contact21.css') }}" />
     <link rel="stylesheet" href="{{ url_for('static', filename='components/contact10.css') }}" />
     <link rel="stylesheet" href="{{ url_for('static', filename='components/footer4.css') }}" />
</head>

<body>
    <div id="navbar-placeholder">
        <div class="component-loading">Loading navigation...</div>
    </div>

    <div class="container">
        <h1 style="margin-bottom: 25px;">Prediction Results</h1>
        <div class="alert alert-info" role="alert">
            <div id="results-container">{{ results|safe }}</div>
        </div>
        <div class="text-center">
            <a href="/makepredictions" class="btn btn-primary">Go back to the input form</a>
        </div>
    </div>

    <div id="footer-placeholder">
        <div class="component-loading">Loading footer...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function loadComponent(componentName, targetId) {
            fetch("{{ url_for('serve_component', component_name='') }}" + componentName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${componentName}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(error => {
                    console.error(`Error loading ${componentName}:`, error);
                    document.getElementById(targetId).innerHTML = 
                        `<div class="alert alert-warning">Could not load ${componentName}. Please refresh the page.</div>`;
                });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('navbar8.html', 'navbar-placeholder');
            loadComponent('footer41.html', 'footer-placeholder');
        });
    </script>
</body>

</html>
